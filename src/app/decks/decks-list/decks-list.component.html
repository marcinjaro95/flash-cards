<section>
  <h1 class="text-white display-1">Talie</h1>
  <div class="row">
    <div class="col-12">

    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <caption class="visually-hidden">Lista talii</caption>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Talia </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cards">
        <th mat-header-cell *matHeaderCellDef> Liczba kart </th>
        <td mat-cell *matCellDef="let element"> {{element.cards }} </td>
      </ng-container>

      <!--  <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef> Dodaj </th>
          <td mat-cell *matCellDef="let element">
            <span>
              <mat-icon fontIcon="add"></mat-icon>
            </span>
          </td>
        </ng-container>-->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </div>

</section>
